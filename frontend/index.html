<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            boxShadow: { soft: '0 12px 32px rgba(0,0,0,.08)' },
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
      function toggleTheme() {
        document.documentElement.classList.toggle('dark')
      }
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      /* 공통 CSS 변수 */
      :root {
        --bg: #ffffff;
        --text: #18181b;
        --muted: #71717a;
        --card: #ffffff;
        --border: #e4e4e7;
        --input: #ffffff;
        --hover: #f4f4f5;
        --shadow: 0 10px 30px rgba(24,24,27,.06);
        --accent: #facc15;
        --accentSoft: rgba(250,204,21,.18);
        /* Chat 전용 변수 */
        --me: #111827;
        --meText: #ffffff;
        --them: #f4f4f5;
        --themText: #18181b;
      }
      html.dark {
        --bg: #09090b;
        --text: #fafafa;
        --muted: #a1a1aa;
        --card: #18181b;
        --border: #3f3f46;
        --input: #111113;
        --hover: #27272a;
        --shadow: 0 18px 45px rgba(0,0,0,.35);
        /* Chat 전용 변수 (다크 모드) */
        --me: #0b1220;
        --meText: #ffffff;
        --them: #232326;
        --themText: #fafafa;
      }
      body {
        background: var(--bg);
        color: var(--text);
      }
      
      /* 공통 카드 스타일 */
      .card {
        border: 1px solid var(--border);
        border-radius: 20px;
        background: var(--card);
      }
      .soft-shadow {
        box-shadow: var(--shadow);
      }
    </style>

    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
